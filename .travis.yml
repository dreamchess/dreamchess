language: cpp

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

os:
  - linux

compiler:
  - clang
  - gcc

matrix:
  include:
  - os: osx
    osx_image: xcode8

addons:
  apt:
    packages:
    - gcc
    - bison
    - flex
    - libpugixml-dev
    - libsdl2-dev
    - libsdl2-image-dev
    - libsdl2-mixer-dev
    - libglew-dev
  coverity_scan:
    project:
      name: "dreamchess/dreamchess"
      description: "Build submitted via Travis CI"
    notification_email: feedback@dreamchess.org
    build_command_prepend: "mkdir build && cd build && cmake .."
    build_command: "make"
    branch_pattern: coverity_scan

before_install:
  - test $TRAVIS_BRANCH != coverity_scan -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install sdl2 sdl2_image sdl2_mixer pugixml glew; fi

script:
  - test $TRAVIS_BRANCH != coverity_scan || exit 0
  - mkdir build
  - cd build
  - cmake ..
  - make

before_deploy:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cpack -G DragNDrop; fi

deploy:
  provider: releases
  api_key:
    secure: 
  draft: true
  tag_name: $TRAVIS_TAG
  name: DreamChess $TRAVIS_TAG
  file_glob: true
  file: "*.dmg"
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = osx
